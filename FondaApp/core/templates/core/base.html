<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FondaApp{% endblock %}</title>
    
    <!-- Cargar archivos estáticos -->
    {% load static %}
    
    <!-- CSS base -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <!-- CSS específico de cada página -->
    {% block extra_css %}{% endblock %}
    
    <!-- Fuentes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">FondaApp</div>
        <ul>
            <li><a href="{% url 'home' %}" class="home-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
            <li><a href="{% url 'promociones' %}" class="promociones-link {% if request.resolver_match.url_name == 'promociones' %}active{% endif %}">Promociones</a></li>
            <li><a href="{% url 'sobrenosotros' %}" class="sobrenosotros-link {% if request.resolver_match.url_name == 'sobrenosotros' %}active{% endif %}">Sobre Nosotros</a></li>
            <li><a href="{% url 'recetas' %}" class="recetas-link {% if request.resolver_match.url_name == 'recetas' %}active{% endif %}">Recetas</a></li>
            <li><a href="{% url 'noticias:lista' %}" class="noticias-link {% if 'noticias' in request.resolver_match.app_name %}active{% endif %}">Noticias</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <i class="fa-solid fa-copyright"></i> 2025 FondaApp, Chile
            </div>
            <div class="footer-right">
                <a href="https://twitter.com/" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript adicional -->
    {% block extra_js %}{% endblock %}
</body>
</html>
